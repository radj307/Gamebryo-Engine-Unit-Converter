name: Windows Build

on:
  push:
    tags: '*.*.*'
  workflow_dispatch:

env:
  # Build using Release configuration
  BUILD_TYPE: Release

jobs:
  build-windows:
    # Use a Windows build machine
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        # Recursively initialize & update all submodules
        submodules: recursive
        # Checkout all history so the most recent tag is guaranteed to be included
        fetch-depth: 0
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: seanmiddleditch/gha-setup-ninja@master
      
    - name: Configure CMake
      run:    cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G Ninja
      
    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Create Release Archive
      run:  |
            cd ${{github.workspace}}\build\ARRCON
            Compress-Archive ARRCON.exe ARRCON-$(.\ARRCON.exe -vq)-Windows.zip
      shell: powershell
      
    - name: Upload Latest Artifact
      uses: actions/upload-artifact@v2
      with:
        name: latest-windows
        path: ${{github.workspace}}/build/ARRCON/*.zip
        retention-days: 2
